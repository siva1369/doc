<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Doctors | HealthCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .doctor-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="/">üè• HealthCare</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Doctors</h2>
        <div class="row g-4">
            <div class="col-md-4" th:each="doctor : ${doctors}">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doctor.name}">Dr. Name</h5>
                        <p class="card-text"><strong>Specialization:</strong> <span th:text="${doctor.specialization}">Specialist</span></p>
                        <p class="card-text"><strong>Location:</strong> <span th:text="${doctor.location}">City</span></p>
                        <a href="#" class="btn btn-primary w-100">Book Appointment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted mt-5">
        &copy; 2025 HealthCare App. All rights reserved.
    </footer>

</body>
</html>
