<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
</head>
<body>
    <h2>Available Doctors</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Hospital</th>
            <th>Specialization</th>
            <th>Experience</th>
            <th>Surgeries</th>
            <th>Success Rate</th>
        </tr>
        <tr th:each="doc : ${doctors}">
            <td th:text="${doc.name}">Name</td>
            <td th:text="${doc.hospital}">Hospital</td>
            <td th:text="${doc.specialization}">Spec</td>
            <td th:text="${doc.experience}">Exp</td>
            <td th:text="${doc.surgeries}">Surg</td>
            <td th:text="${doc.successRate}">Rate</td>
        </tr>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
